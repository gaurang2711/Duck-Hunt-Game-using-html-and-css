<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*some* COLLEGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1 style="color: aqua;">*some* College of Science</h1>
    <h2 style="color: brown;">ADDMISSION FORM</h2>
    Enter Your Name
    <p>
        <input type="text" maxlength="35" size="35" placeholder="Name">
    </p>
    Select your Class:
    <p>
       <input type="checkbox" value="1">11th
       <input type="checkbox" value="2">12th
       <input type="checkbox" value="3">B.Sc I
       <input type="checkbox" value="4">B.Sc III
       <input type="checkbox" value="5">M.Sc
    </p>
    Enter your Birth Date
    <p>
        <input type="numbers" maxlength="10" size="20" placeholder="DD/MM/YYYY">
    </p>
    Upload validation proof:
    <p>
        <input type="radio" value="1">Aadhar Card
        <input type="radio" value="2">Pan Card
        <input type="radio" value="3">Driving Licence
    </p>
    <p>
        <input type="file" >
    </p>
    Select payment option
    <p>
        <div class="dropmenu">
            <button class="dropbtn">
                <div class="dropdown-content">
                    <a href="#">Debit/Credit Card</a>
                    <a href="#">UPI Payment</a>
                    <a href="#">Net Banking</a>
                </div>
            </button>
        </div>
    </p>
    </center>
</body>
</html>
